        <form>
            <label for="select-country" class="select">Where are you going?</label>
            <select name="select-country" id="select-country">
                <option value="">Please select...</option>
            </select>
            <div id="label_container" style="width:100%;">
                <div class="date-label" style="width:50%; float:left; text-align:center;">From:</div>
                <div class="date-label" style="width:50%; float:left; text-align:center;">To:</div>
            </div>
            <div id="input_container_dates" style="width:60%; margin:auto;">
                <div class="date-input" style="width:30%; float:left; margin-right:20%;">
                    <input id="date-from" data-role="date" type="text" style="width:30%; margin:auto;">
                </div>
                <div class="date-input" style="width:30%; float:left;">
                    <input id="date-to" data-role="date" type="text" style="width:30%; margin:auto;">
                </div>
            </div>
        </form>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
