<div id="button-div">
<button  id="click_me" onclick="showMap()" class="ui-btn grey_footer_button">Add Trip</button>
<br/>
</div>

<div class="map_canvas_container">
    <div id="map-canvas"></div>
           <div style="width:60%; margin:40px auto 0px auto;">
            <div style="width 50%; float:left; ">Where are you going?</div>
         <select name="select-country" id="select-country" style="width:50%; float-right; border:1px solid black;">
            <option value="">Please select...</option>
        </select>
        <div id="label_container" style="width:100%;">
            <div class="date-label" style="width:50%; float:left; text-align:center;">From:</div>
            <div class="date-label" style="width:50%; float:left; text-align:left;">To:</div>
        </div>
        <div id="input_container_dates" style="width:60%; margin:auto;">
            <div class="date-input" style="width:30%; float:left; margin-right:20%;">
                <input id="date-from" data-role="date" type="text" style="width:30%; margin:auto;">
            </div>
            <div class="date-input" style="width:30%; float:left;">
                <input id="date-to" data-role="date" type="text" style="width:30%; margin:auto;">
            </div>
        </div>
    <button class="ui-btn blue_footer_button" onclick="loadMap2()" id="map1">NEXT</button>
</div>
