<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
    <style type="text/css">
        html {
        height: 100%
        }

        body {
        height: 100%;
        margin: 0;
        padding: 0
        }

        #map_canvas {
        height: 100%
        }
    </style>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyB_zktMnA86SsmQWoWevHku1XEm3xtxTDU&sensor=false"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.csv-0.71.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="travelextras-map.js"></script>
    <script type="text/javascript">
var countryCurrencies = {};
var countries = [];
function initialize() {

        $.ajax({
		  	url: "csv/countries.csv"
		}).done(function( csv ) {
			countryInput = $.csv2Dictionary(csv);
			for ( var i = 0; i < countryInput.length; i += 1) {
				var c = countryInput[i];
				if (c.name == null) {
					break;
				}

                countries.push(c.name);
                countryCurrencies[c.name] = c.currency_name;
			}


          $( "#countrysearch" ).autocomplete({
            source: countries,
             select: function( event, ui ) {
              var countryName = ui.item.value;
              var currencyName = countryCurrencies[countryName];
              $("#countrydata").html("You need money in " + currencyName + "s");
                return false;
            }
        });
	});

	initialize2();
}

    </script>
</head>
<body onload="initialize()">
<div id="map_canvas" style="width: 750px; height: 400px"></div>

<form>
    <input type="text" id="countrysearch" />
    <div id="countrydata"/>
</form>

</body>
</html>
